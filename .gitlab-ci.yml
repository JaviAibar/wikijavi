stages:
  - build
  - deploy

image: node:18
cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - node_modules/

build:
  stage: build
  script:
    - echo "Building the site..."
    - npx quartz build 
  artifacts:
    paths:
      - public

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - main
